<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>angular_naberle</title>
	<script src="./lib/angular/angular.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<div ng-controller="Controller">

	    <!-- input issue data -->
		<strong>TYPE:</strong><br>
		<input ng-model="type" type="text"><br>
		<strong>LAT:</strong><br>
		<input ng-model="lat" type="text"><br>
		<strong>LNG:</strong><br>
		<input ng-model="lng" type="text"><br>
	    <strong>STATUS:</strong><br>
		<input ng-model="status" type="text"><br>
		<strong>REPORTER:</strong><br>
		<input ng-model="reporter" type="text"><br>
		<button ng-click="submitIssue(type, lat, lng, status, reporter)">submit</button>

		<!-- input user data -->
		<strong>USERNAME:</strong><br>
		<input ng-model="name" type="text"><br>
		<strong>PASSWORD:</strong><br>
		<input ng-model="pw" type="text"><br>
		<button ng-click="submitUser(name, pw)">submit</button>

		<!-- input a vote -->
		<strong>USERNAME:</strong><br>
		<input ng-model="name" type="text"><br>
		<strong>PASSWORD:</strong><br>
		<input ng-model="pw" type="text"><br>
		<button ng-click="submitVote(issueID, userID)">submit</button>

		<h1 ng-model="output">{{ output }}</h1>

	</div>



</body>
</html>
